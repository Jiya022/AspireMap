<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - AspireMap</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="form-container">
        <div class="form">
            <h2>Sign in</h2>

            <div class="form-outline">
                <input type="email" name="email" placeholder="Enter Email" required>
                <input type="password" name="password" placeholder="Enter Password" required>
                <div class="actions">
                    <a class="small text-muted forgot-password" href="#">Forgot password?</a>
                    <button type="submit" class="btnn">Sign in</button>
                </div>
            </div>

            <p class="mb-5 pb-lg-2" style="color: #393f81; text-align: center;">Don't have an account?&nbsp  
                <a href="signup.html" style="color: #393f81;">Register here</a>
            </p>

            <ul class="centered-bullets">
                <li><a href="#!" class="small text-muted" id="tosLink">Terms of Service</a></li>
                <li><a href="#!" class="small text-muted" id="privacyLink">Privacy Policy</a></li>
            </ul>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
