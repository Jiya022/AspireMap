<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login - AspireMap</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="vh-100">
        <div class="container h-100">
            <div class="card">
                <!-- Left Image Section -->
                <div class="image-section">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp" 
                         alt="Login Illustration">
                </div>
                <!-- Right Form Section -->
                <div class="form-section">
                    <form method="POST" action="{{ url_for('login') }}">
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                            <span class="h1 fw-bold mb-0">Logo</span>
                        </div>
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">Login into your account</h5>

                        <div class="form-outline">
                            <input type="email" id="form2Example17" name="email" class="form-control form-control-lg" required />
                            <label class="form-label" for="form2Example17">Email address</label>
                        </div>

                        <div class="form-outline">
                            <input type="password" id="form2Example27" name="password" class="form-control form-control-lg" required />
                            <label class="form-label" for="form2Example27">Password</label>
                        </div>

                        <div class="pt-1 mb-4">
                            <button class="btn btn-lg btn-block" type="submit">Login</button>
                        </div>

                        <a class="small text-muted forgot-password" href="#!">Forgot password?</a>
                        <p class="mb-5 pb-lg-2" style="color: #393f81; text-align: center;">Don't have an account? 
                            <a href="{{ url_for('signup') }}" style="color: #393f81;">Register here</a>
                        </p>
                        <a href="#!" class="small text-muted">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
